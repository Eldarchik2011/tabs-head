<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabcontent active" id="HTML">
        <h1>HTML</h1>
        <p>Creating the structure of web-site</p>
    </div>
    <div class="tabcontent" id="CSS">
        <h1>CSS</h1>
        <p>Adjusting styles</p>
    </div>
    <div class="tabcontent" id="JavaScript">
        <h1>JavaScript</h1>
        <p>Interracting with user</p>
    </div>
    <div class="tabcontent" id="PHP">
        <h1>PHP</h1>
        <p>Working with data</p>
    </div>
    <div class="" id="tablist">
        <button class="tabbtn" data-lang="HTML">HTML</button>
        <button class="tabbtn" data-lang="CSS">CSS</button>
        <button class="tabbtn" data-lang="JavaScript">JavaScript</button>
        <button class="tabbtn" data-lang="PHP">PHP</button>
    </div>
<time datetime="10"></time>
    <script src="script.js"></script>
</body>
</html>
